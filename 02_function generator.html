<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Generator</title>
</head>
<body>
    <div id="root">Root</div>
    <button onclick="generator()">Id Generate</button>
    <script>
        function* idGenerator(){
            while(true){

                let i = Math.floor(Math.random()*1000)
                yield i
            }
        }
        let sg = idGenerator()
        function generator() {
            document.getElementById('root').innerHTML = sg.next().value
            
        }
    </script>
</body>
</html>
